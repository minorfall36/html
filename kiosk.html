      touch-action: pan-y;

    body {

    body::-webkit-scrollbar {

    .slide img {

      object-fit: contain;
    }

    .slide.active {
      left: 0;
      opacity: 1;
      z-index: 1;
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .controls {
